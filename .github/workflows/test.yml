name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PATH: /home/runner/.local/bin:${{ env.PATH }}
    steps:
    - uses: actions/checkout@v4

    - name: Run installation
      run: ./install.sh

    - name: Run tests
      run: ./test.sh