name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run installation
      run: ./install.sh

    - name: Run tests
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        ./test.sh